<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>profile</title>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
 <h1>WELCOME TO PROFILE TAB </h1>
 <h1>Hello User,</h1>
    <div class="wrapper"> 
      <div class="card front-face">
        <img src="img\userprof.png" alt="Flip Card">
      </div>
      <div class="card back-face">
        <img src="img\userprof.png" alt="Flip Card">
        <div class="info">
          <div class="title">PROFILE</div>
          <form id="profileform">
            <table>
            <tr>
            <td><label><b>Name:</b></label> </td>
            <td><input type="text" class="prof" name="name" id="name" > </td></tr>
            <tr>
            <td><label><b>Age:</b></label> </td>
            <td><input type="text" class="prof" name="age" id="age" > </td></tr>
            <tr>
            <td><label><b>Contact:</b></label> </td>
            <td><input type="text" class="prof" name="cnt" id="cnt" > </td></tr>
            <tr>
            <td><label><b>Address:</b></label> </td>
            <td><input type="text" class="prof" name="address" id="address" > </td></tr>
            <tr>
            <td><label><b>Email:</b></label> </td>
            <td><input type="text" class="prof" name="email" id="email" > </td></tr></table>
          <a href="#" class="btn">Done</a>
          
         </form>
        </div>
    </div>
  </body>
</html>
